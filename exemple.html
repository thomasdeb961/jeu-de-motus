Jeu de Motus

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Motus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .game-container {
            margin-top: 20px;
        }

        .word-grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .red { background-color: #ff0000; color: white; }
        .yellow { background-color: #ffd700; }
        .correct { background-color: #00ff00; color: white; }

        input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Motus</h1>
<div class="game-container">
    <div class="word-grid" id="wordGrid"></div>
    <input type="text" id="wordInput" maxlength="6" placeholder="Entrez un mot">
    <button onclick="checkWord()">Valider</button>
</div>
<div class="message" id="message"></div>

<script>
    const words = ['MAISON', 'CHANCE', 'SOLEIL', 'PIERRE', 'AVENIR'];
    let targetWord = words[Math.floor(Math.random() * words.length)];
    let currentRow = 0;
    const maxAttempts = 6;

    // Créer la grille
    function createGrid() {
        const grid = document.getElementById('wordGrid');
        for (let i = 0; i < maxAttempts; i++) {
            const row = document.createElement('div');
            row.className = 'word-row';
            for (let j = 0; j < 6; j++) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                row.appendChild(box);
            }
            grid.appendChild(row);
        }
    }

    function checkWord() {
        const input = document.getElementById('wordInput');
        const word = input.value.toUpperCase();

        if (word.length !== 6) {
            document.getElementById('message').textContent = 'Le mot doit contenir 6 lettres';
            return;
        }

        const row = document.querySelectorAll('.word-row')[currentRow];
        const boxes = row.children;

        // Vérifier chaque lettre
        for (let i = 0; i < word.length; i++) {
            boxes[i].textContent = word[i];

            if (word[i] === targetWord[i]) {
                boxes[i].className = 'letter-box correct';
            } else if (targetWord.includes(word[i])) {
                boxes[i].className = 'letter-box yellow';
            } else {
                boxes[i].className = 'letter-box red';
            }
        }

        if (word === targetWord) {
            document.getElementById('message').textContent = 'Bravo ! Vous avez gagné !';
            input.disabled = true;
            return;
        }

        currentRow++;
        if (currentRow >= maxAttempts) {
            document.getElementById('message').textContent = `Perdu ! Le mot était ${targetWord}`;
            input.disabled = true;
            return;
        }

        input.value = '';
    }

    // Initialiser le jeu
    createGrid();
</script>
</body>
</html>
